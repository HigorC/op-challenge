<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <form>
            <div class="form-group">
                {{username}}
                {{password}}
                <label for="inputUsername">Userame</label>
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Loggin</button>
            <button type="submit" class="btn btn-outline-success" (click)="create()">Create</button>
        </form>
    </div>
</div>
